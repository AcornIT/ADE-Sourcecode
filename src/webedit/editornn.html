</SCRIPT>
  document.write("Included common.js file not found.");

</SCRIPT>

<BODY BACKGROUND="`RootURL`/images/bgr/wsblank.gif"
  onClick="cleanup()" onLoad="init()" onResize="setSize()" 
  onUnload="return fileChanges(event)">

  <FORM NAME="form1">
    <TEXTAREA NAME="txt" ROWS="10" COLS="10" WRAP="off"></TEXTAREA>
    <INPUT NAME="fileName" TYPE="hidden" VALUE="Untitled">
    <INPUT NAME="dirPath" TYPE="hidden">
  </FORM>
</LAYER>

<SCRIPT LANGUAGE="JavaScript1.2"><!--
  document.layer1.document.form1.elements[0].focus();
//--></SCRIPT>

</BODY>
</HTML>
