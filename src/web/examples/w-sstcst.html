<HTML>
<HEAD>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; CHARSET=iso-8859-1">
<TITLE>Sports Customer List</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF">
<H1>Customer List</H1>
<TABLE BORDER="1">
  <TR>
    <TH>Customer ID</TH>
    <TH>Customer Name</TH>
    <TH>Phone Number</TH>
  </TR>
  <SCRIPT LANGUAGE="SpeedScript"> 
    FOR EACH Customer:
  </SCRIPT>
  <TR>
    <TD ALIGN="left">`CustNum`</TD>
    <TD ALIGN="left">`Name`</TD>
    <TD ALIGN="left">`Phone`</TD>
  </TR>
  <SCRIPT LANGUAGE="SpeedScript"> 
    END.
  </SCRIPT>
</TABLE>
</BODY>
</HTML>
