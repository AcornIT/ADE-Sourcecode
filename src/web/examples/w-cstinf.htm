<HTML>
<HEAD>
<TITLE>Customer Search and Update</TITLE></HEAD>

<BODY BGCOLOR="#FFFFFF">
<H1>Customer Information</H1>

<FORM ACTION="w-cstinf.w" METHOD="POST">
<TABLE>
  <TR>
    <TD>Enter Name:</TD>
    <TD><INPUT NAME="Name" SIZE="20"></TD>
	<TD><INPUT TYPE="SUBMIT" NAME="Button Value" VALUE="Search"></TD>
	<TD><INPUT TYPE="SUBMIT" NAME="Button Value" VALUE="Next">
        <INPUT TYPE="SUBMIT" NAME="Button Value" VALUE="Update"></TD>
  </TR>
  <TR><TD COLSPAN="4"><HR></TD></TR>
  <TR>
    <TD ALIGN="right">ID:</TD>
    <TD><INPUT NAME="CustNum" SIZE="20"></TD>
    <TD ALIGN="right">Phone:</TD>
    <TD><INPUT NAME="Phone" SIZE="20"></TD>
  </TR>
  <TR>
    <TD ALIGN="right">Address 1:</TD>
    <TD><INPUT NAME="Address" SIZE="20"></TD>
  </TR>
  <TR>
    <TD ALIGN="right">Address 2:</TD>
    <TD><INPUT NAME="Address2" SIZE="20"></TD>
  </TR>
  <TR>
    <TD ALIGN="right">City:</TD>
    <TD><INPUT NAME="City" SIZE="20"></TD>
    <TD ALIGN="right">Zip:</TD>
    <TD><INPUT NAME="PostalCode" SIZE="10"></TD>
  </TR>
  <TR>
    <TD ALIGN="right">State:</TD>
    <TD><INPUT NAME="State" SIZE="20"></TD>
  </TR>
  <TR>
    <TD ALIGN="right" VALIGN="top">Comments:</TD>
    <TD COLSPAN="3"><TEXTAREA NAME="Comments" ROWS="3" COLS="50"></TEXTAREA></TD>
  <TR>
</TABLE>
</FORM>
</BODY>
</HTML>
