<HTML>
<BODY>
<FORM METHOD="post">
<TABLE BORDER="1" ALIGN=CENTER BGCOLOR="lightyellow">
<TR BGCOLOR="cyan">
  <TD COLSPAN=2 ALIGN=CENTER>
    <CENTER>
    <B>Enter portion of a customer name:</B><BR>
    <INPUT TYPE=text NAME="cust-prompt" value = "A" SIZE=16>
    <INPUT TYPE=submit NAME="RequestedAction" VALUE="Search">
    </CENTER>
  </TD>
</TR>
<TR>
  <TD>&nbsp;</TD>
  <TD>
    <SELECT Name="matching-cust-names" Size=6> </SELECT>
    <INPUT TYPE=submit NAME="RequestedAction" VALUE="Show Detail">
  </TD>
</TR>
<TR>
  <TD>Name:</TD>    
  <TD><INPUT TYPE=text NAME="Name" SIZE=35></TD>
</TR>
<TR>
  <TD>Phone:</TD> 
  <TD><INPUT TYPE=text NAME="Phone" SIZE=35></TD>
</TR>
<TR>
  <TD>Comments:</TD>
  <TD><TEXTAREA NAME="Comments" ROWS=2 COLS=60 ></TEXTAREA></TD>
</TR>
<TR>
  <TD>Country:</TD>
  <TD><INPUT TYPE=radio NAME=Country VALUE="USA">USA<BR>
      <INPUT TYPE=radio NAME=Country VALUE="Other">Other</TD>
</TR>
<TR>
  <TD>Has Orders:</TD>
  <TD><INPUT TYPE=checkbox NAME="HasOrders"></TD>
<TR>
  <TD COLSPAN=2 ALIGN=CENTER BGCOLOR="tan">
    <INPUT TYPE=submit NAME="RequestedAction" VALUE="Update"></TD>
</TR>
</TABLE>  
</FORM>
</BODY>
</HTML>
