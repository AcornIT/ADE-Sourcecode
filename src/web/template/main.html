<!-- Procedure Description
"WebSpeed Main Template

Creates a Welcome page for a WebSpeed application. It provides links with which users can download a Netscape or Microsoft browser.  It also provides server and date information."
//-->
<HTML>
<HEAD>
<META NAME="AUTHOR" CONTENT="Your Name">
<TITLE>Welcome to Your Application</TITLE>
</HEAD>

<BODY>
<H1 ALIGN="center">
  <BR>Welcome to <FONT COLOR="#FF0000">Your Application</FONT><BR>
</H1>
<HR WIDTH="70%">

<P ALIGN="center">
Host:<STRONG> `SERVER_NAME`</STRONG><BR>
Browser:<STRONG> `REMOTE_HOST`</STRONG><BR>
Date:<STRONG> `STRING(TODAY,&quot;99-99-9999&quot;)`</STRONG>
</P>
<HR WIDTH="70%">

<P ALIGN="center">&nbsp;</P>

<P ALIGN="center">
<FONT SIZE="2">For best results why don't you try using<BR></FONT>
<A HREF="http://www.netscape.com/comprod/mirror/index.html">
  <FONT SIZE="2">
    <IMG SRC="`RootURL`/images/netnow3.gif" ALT="Netscape Navigator" 
      ALIGN="texttop" BORDER="0" HSPACE="5" VSPACE="5" WIDTH="88" HEIGHT="31">
  </FONT>
</A>
<A HREF="http://www.microsoft.com/ie">
  <FONT SIZE="2">
    <IMG SRC="`RootURL`/images/ie3_anim.gif" ALT="Microsoft Internet Explorer" 
      ALIGN="texttop" BORDER="0" HSPACE="5" VSPACE="5" WIDTH="88" HEIGHT="31">
  </FONT>
</A>
</P>

</BODY>
</HTML>
