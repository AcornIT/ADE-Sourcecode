<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>Lookup</title>
<link rel="stylesheet" type="text/css" href="../dhtml/ryapp.css" />
</head>
<body tabindex="-1">
<div class="pager">
  <div style="width:330px;height:140px;" resize="resize" wdo="lookup" dblclick="wbo.returnval"
       id="blookup" name="blookup" class="browse" objtype="browse" objclass="browse"></div>
</div>
<div id="menu" name="menu" target="toolbar"
  level="2|2|2|2|2"
  actions="lookup.first|lookup.prev|lookup.next|lookup.last|lookup.filter.toggle"
  labels="<img & src='../img/first.gif' title='First (Ctrl+F)' />|<img & src='../img/prev.gif' title='Prev (Ctrl+P)' />|<img & src='../img/next.gif' title='Next (Ctrl+N)' />|<img & src='../img/last.gif' title='Last (Ctrl+L)' />|<img & src='../img/filteru.gif' title='View Filter Options' />" />
<div id="menu" name="menu" target="progmenu"
  level="1|2|2|2|2"
  actions="g.lookup|lookup.first|lookup.prev|lookup.next|lookup.last"
  labels="Lookup|First|Previous|Next|Last" />
<div id="wbo" name="lookup" objtype="wbo">
  <div class="wdo" id="dlookup" name="dlookup" objtype="wdo" update="wbo.returnval"></div>
</div>
<script language="javascript"><!--

function run(app){
}

function refresh(app){
  var hLookupdata=window.main.lookup;
  var hdata=app['dlookup'].hdata;
  var hbrowse=hdata.browse;
  window.main.document.title = hLookupdata.lookuptitle;
  hdata.dynlookup();
  hdata.load(hLookupdata.lookupdata,hLookupdata.lookupdlm,hLookupdata.lookupbatch);
  hbrowse.refresh();
  window.latercmd=[];
  hdata.refresh();
  var e=window.main.returnfield;
  var lfield=(e.getAttribute('dfield')).split(',')[0];
  var cwdo=(e.id).split('.')[0];
  if(!hdata.action(lfield+'.search',e.value)) hdata.pick(1);
  document.form.action=e.getAttribute('lookup')+'.icf';
  var fields=hLookupdata.lookupcols.split('|');
  for(var i=0;i<fields.length;i++){
    if(fields[i]==lfield){
      hdata.filtfrom[i+2]=hLookupdata.lookupval;
      hdata.filtto[i+2]=hLookupdata.lookupval;
      hdata.setFilter();
    }
  }
}
--></script>
</body>
</html>
